<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Aplicação feita através e baseada nas aulas dispostas no site da rocketseat/discover e ministradas por Mayk Brito">
    <meta name="author" content="Tiago Mendes">

    <title>Dev Finance</title>
    <link rel="shortcut icon" href="images/fav.png" type="image/png">
    <!--Cascading Style Sheets-->
    <link rel="stylesheet" href="css/style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="logo"><img src="images/logo.svg" alt="dev.finances logo"></div>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="images/income.svg" alt="Imagem para entrada de valores">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="images/expense.svg" alt="Imagem para saída de valores">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="images/total.svg" alt="Imagem para valor total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new" onclick="Modal.toggle()">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <!--JavaScript em ação-->
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="/" onsubmit="Form.submit(event)">
                    <label for="description" class="sr-only">Descrição</label>
                    <input type="text" name="description" id="description" placeholder="Descrição">
                    <label for="amount" class="sr-only">Valor</label>
                    <input type="number" name="amount" id="amount" step="0.01" placeholder="0,00">
                    <p>Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</p>
                    <input type="date" name="date" id="date">
                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.toggle()">Cancelar</a>
                        <button class="button">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <!--Java Scripts-->
    <script src="js/script.js"></script>
</body>

</html>
